<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Rossman Sales Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Store" placeholder="Store" required="required" /><br>
    	<input type="text" name="DayOfWeek" placeholder="DayOfWeek" required="required" /><br>
        <input type="text" name="Date" placeholder="Date" required="required" /><br>
        <input type="text" name="Customers" placeholder="Customers" required="required" /><br>
        <input type="text" name="Open" placeholder="Open" required="required" /><br>
        <input type="text" name="Promo" placeholder="Promo" required="required" /><br>
        <input type="text" name="StateHoliday" placeholder="StateHoliday" required="required" /><br>
        <input type="text" name="SchoolHoliday" placeholder="SchoolHoliday" required="required" /><br>
        <input type="text" name="StoreType" placeholder="StoreType" required="required" /><br>
        <input type="text" name="Assortment" placeholder="Assortment" required="required" /><br>
        <input type="text" name="CompetitionDistance" placeholder="CompetitionDistance" required="required" /><br>
        <input type="text" name="CompetitionOpenSinceMonth" placeholder="CompetitionOpenSinceMonth" required="required" /><br>
        <input type="text" name="CompetitionOpenSinceYear" placeholder="CompetitionOpenSinceYear" required="required" /><br>
        <input type="text" name="Promo2" placeholder="Promo2" required="required" /><br>
        <input type="text" name="Promo2SinceWeek" placeholder="Promo2SinceWeek" required="required" /><br>
        <input type="text" name="Promo2SinceYear" placeholder="Promo2SinceYear" required="required" /><br>
        <input type="text" name="PromoInterval" placeholder="PromoInterval" required="required" /><br>
      

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
